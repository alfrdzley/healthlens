<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthlens Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="flex border-b border-gray-200">
        <button class="px-6 py-3 text-lg font-semibold text-green-600 border-b-2 border-green-600 focus:outline-none">REKAPAN</button>
        <button class="px-6 py-3 text-lg font-semibold text-gray-600 hover:text-green-600 focus:outline-none">UPLOAD</button>
    </div>

    <div class="p-6">
        <div class="flex mb-6">
            <button class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none">DIAGRAM NUTRISI</button>
            <button class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 focus:outline-none ml-4">DIAGRAM STUNTING</button>
            <div class="ml-auto relative">
                <select class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-sm">
                    <option>Bulan Ini</option>
                    <option>Bulan Lalu</option>
                    <option>Tahun Ini</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/2 flex items-center justify-center p-4 bg-white rounded-lg shadow-inner">
                <div class="w-64 h-64 relative">
                    <svg viewBox="0 0 100 100" class="w-full h-full">
                        <circle cx="50" cy="50" r="40" fill="#4B5563" stroke-width="0"></circle>
                        <path d="M 50 50 L 50 10 A 40 40 0 0 1 80.90169943749475 22.360679774997897 Z" fill="#3B82F6"></path> <path d="M 50 50 L 80.90169943749475 22.360679774997897 A 40 40 0 0 1 89.27898859942004 57.0630778703665 Z" fill="#10B981"></path> <path d="M 50 50 L 89.27898859942004 57.0630778703665 A 40 40 0 0 1 50 90 Z" fill="#059669"></path> <path d="M 50 50 L 50 90 A 40 40 0 0 1 10.72101140057996 57.0630778703665 Z" fill="#047857"></path> <path d="M 50 50 L 10.72101140057996 57.0630778703665 A 40 40 0 0 1 50 10 Z" fill="#6EE7B7"></path> <text x="70" y="30" text-anchor="middle" fill="white" font-size="7">25%</text>
                        <text x="80" y="60" text-anchor="middle" fill="white" font-size="7">10%</text>
                        <text x="70" y="85" text-anchor="middle" fill="white" font-size="7">20%</text>
                        <text x="30" y="85" text-anchor="middle" fill="white" font-size="7">30%</text>
                        <text x="20" y="55" text-anchor="middle" fill="white" font-size="7">15%</text>
                    </svg>
                </div>
            </div>

            <div class="lg:w-1/2 p-4">
                <h3 class="text-lg font-semibold mb-4">Nutrisi yang anda dapat pada hari ini:</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-gray-700 text-sm mb-1">Karbo:</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 70%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-700 text-sm mb-1">Lemak:</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-green-500 h-2.5 rounded-full" style="width: 40%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-700 text-sm mb-1">Protein:</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 80%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-700 text-sm mb-1">Serat:</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-red-500 h-2.5 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-gray-700 text-sm mb-1">Kalori:</p>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-purple-500 h-2.5 rounded-full" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="max-w-2xl mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
    <canvas id="myChart" class='w-52'></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Karbo', 'Protein', 'Lemak', 'Serat', 'Kalori'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
