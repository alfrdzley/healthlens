{% load static %}
<div class="w-screen h-screen flex flex-col mt-14">
    {% comment %} Title {% endcomment %}
    <div class="w-full h-16 justify-center flex items-center border-t-4 border-[#4d70f9]">
        <h1 class="-mt-16 text-2xl font-bold bg-white px-4 py-1 rounded-full border-4 border-[#4d70f9]"><span class="bg-gradient-to-tr from-[#292929] to-[#4e4e4e] bg-clip-text text-transparent">Features</span></h1>
    </div>

    {% comment %} Features List {% endcomment %}
    <div class="w-full flex flex-col justify-center">
        <div class="flex justify-around items-start w-full h-auto">
            <div>
                <img src="{% static 'images/content/features/diagram.png' %}" alt="Feature 1" class="object-cover w-[500px]">
            </div>

            <div class="border-l-4 border-[#4d70f9] self-stretch">
                <div class="bg-[#4d70f9] w-3 h-3 rounded-full relative -left-2 -top-2"></div>
                <div class="bg-[#4d70f9] w-3 h-3 rounded-full relative -left-2 -bottom-[95%]"></div>
            </div>

            <div class="w-[500px] pl-4">
                <h2 class="text-xl font-semibold mt-4">Feature 1: Comprehensive Health Tracking</h2>
                <p class="mt-2 text-gray-700">
                    Track your health metrics, including weight, blood pressure, and more, all in one place.
                </p>
            </div>
        </div>
    </div>
</div>
