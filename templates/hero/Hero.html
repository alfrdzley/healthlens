{% load static %}
<div class="w-full overflow-hidden">
  <div class="flex flex-col items-center justify-center mt-36">
    <h1 class="text-6xl font-bold text-gray-800 mb-4">
      Welcome to
      <span
        class="bg-gradient-to-tr from-[#3A59D1] to-[#5f7efc] bg-clip-text text-transparent"
        >Health</span
      ><span
        class="bg-gradient-to-tr from-[#d04343] to-[#f47e7e] bg-clip-text text-transparent"
        >Lens</span
      >
    </h1>
    <p class="text-2xl text-gray-600 mt-2">Your health, our priority.</p>
    <img
      src="{% static 'images/3.png' %}"
      alt="HealthLens"
      class="w-64 h-64 mt-14 rounded-full shadow-lg border-4 border-gray-200 object-cover"
    />
  </div>

  <div class="flex gap-3 justify-center items-cente px-4">
    <style>
      @keyframes spring {
        0% {
          transform: translateY(8px);
        }

        50% {
          transform: translateY(0);
        }

        100% {
          transform: translateY(8px);
        }
      }
      .animate-spring {
        animation: spring 1.5s ease-in-out infinite;
      }
    </style>
    <img
      class="w-[210px] h-[290px] rounded-md shadow-md border-2 border-gray-400 object-cover mt-10 animate-spring"
      src="{% static 'images/content/heros/karbo.jpg' %}"
      alt="Hero Image"
    />
    <img
      class="w-[210px] h-[290px] rounded-md shadow-md border-2 border-gray-400 object-cover mt-32 animate-spring"
      src="{% static 'images/content/heros/lemak.jpeg' %}"
      alt="Hero Image"
    />
    <img
      class="w-[210px] h-[290px] rounded-md shadow-md border-2 border-gray-400 object-cover mt-52 animate-spring"
      src="{% static 'images/content/heros/makanan_kalori.webp' %}"
      alt="Hero Image"
    />
    <img
      class="w-[210px] h-[290px] rounded-md shadow-md border-2 border-gray-400 object-cover mt-32 animate-spring"
      src="{% static 'images/content/heros/protein.jpeg' %}"
      alt="Hero Image"
    />
    <img
      class="w-[210px] h-[290px] rounded-md shadow-md border-2 border-gray-400 object-cover mt-10 animate-spring"
      src="{% static 'images/content/heros/makanan_serat.webp' %}"
      alt="Hero Image"
    />
  </div>
</div>
