{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script
      src="https://kit.fontawesome.com/d92aa40807.js"
      crossorigin="anonymous"
    ></script>
    <title>HealthLens</title>
    {% tailwind_css %}
</head>
<body class="bg-[length:200%_200%] bg-gradient-to-r from-[#C4E1E6] via-[#A4CCD9] to-[#C4E1E6] animate-gradient-x overflow-x-hidden">
  <style>
    @keyframes gradient-x {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animate-gradient-x {
      animation: gradient-x 15s ease infinite;
    }
  </style>
  
  {% comment %} Hero {% endcomment %}
  <div class="w-full flex flex-col ">
    <div class="relative">
      <div class="bg-[url('{% static 'images/background/texture.jpg' %}')] w-full h-full z-0 absolute inset-0"></div>
    </div>
    {% block Navbar %}{% endblock Navbar %}
    {% block Hero %}{% endblock Hero %}
  </div>

  {% comment %} Features {% endcomment %}
  <div class="w-full h-screen flex flex-col ">
    {% block Features %}{% endblock Features %}
  </div>
</body>
</html>
